{% extends "layout.html" %}
{% block title %}
index
{% endblock %}
{% block content %}
<a class="btn btn-primary mb-4 mt-4" href="{% url 'tweet_create' %}">Create Tweet</a>

<div class=" align-center grid grid-cols-3 row gap-3 justify-content-center">
        {% for tweet in tweets  %}
             <div class="card" style="width: 18rem;">
             <img class="card-img-top mt-2" src="{{tweet.photo.url}}" alt="...">
             <div class="card-body">
             <h5 class="card-title">{{tweet.user.username}}</h5>
             <p class="card-text">{{tweet.text}}</p>
             {% if tweet.user == user  %}
             <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
             <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
             {% endif %}
             </div>
             </div>
        {% endfor %}

    </div>
{% endblock %}
